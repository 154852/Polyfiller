<head>
  <title>Your Website Title</title>

  <meta property="og:url"           content="https://polyfiller.netlify.com/" />
  <meta property="og:type"          content="website" />
  <meta property="og:title"         content="Polyfiller" />
  <meta property="og:description"   content="Low Poly Image Designer, Made by Thundernerds" />
  <meta property="og:image"         content="" id="image" />
</head>
<script>
    function getParameterByName(name) {
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(window.location.href);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    document.getElementById('image').setAttribute('content', getParameterByName('i'));
</script>

    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
